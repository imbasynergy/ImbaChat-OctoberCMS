{% if __SELF__.getUserID() != 0 %}
    <script src="https://imbachat.com/imbachat/v1/{{__SELF__.property('dev_id')}}/widget"></script>
    <script>
        function imbachatWidget(){
            if(!window.ImbaChat){
                return setTimeout(imbachatWidget, 50);
            }

            window.ImbaChat.load({{__SELF__.getJsSettingsString()|raw}})
        }
        imbachatWidget();
    </script>
{% else %}
    <script src="https://imbachat.com/imbachat/v1/{{__SELF__.property('dev_id')}}/widget"></script>
    <script>
        function imbachatWidget(){
            if(!window.ImbaChat){
                return setTimeout(imbachatWidget, 50);
            }

            window.ImbaChat.load()
        }
        imbachatWidget();
    </script>
{% endif %}
